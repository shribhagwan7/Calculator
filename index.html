<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" id="result" placeholder="">
            <div class="button">
                <div class="input opearators">AC</div>
                <div class="input opearators">DEL</div>
                <div class="input opearators">%</div>
                <div class="input opearators">/</div>
            </div>
            <div class="button">
                <div class="input">7</div>
                <div class="input">8</div>
                <div class="input">9</div>
                <div class="input opearators">*</div>
            </div>
            <div class="button">
                <div class="input">4</div>
                <div class="input">5</div>
                <div class="input">6</div>
                <div class="input opearators">-</div>
            </div>
            <div class="button">
                <div class="input">1</div>
                <div class="input">2</div>
                <div class="input">3</div>
                <div class="input opearators">+</div>
            </div>
            <div class="button">
                <div class="input">00</div>
                <div class="input">0</div>
                <div class="input dot">.</div>
                <div class="input opearators equal">=</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
